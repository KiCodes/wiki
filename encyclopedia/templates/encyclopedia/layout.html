{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="display-2">Wiki</h2>
                <form class="" method="post" action="{% url 'encyclopedia:index' %}">
                {% csrf_token %}
                    <h6>Search: {{ form }}</h6>
                  </form>
                <div>
                    <a class="nav-link" href="/">Home</a>
                </div>
                <div>
                    <a class="nav-link" href="{% url 'encyclopedia:create' %}">Create New Page</a>
                </div>
                <div>
                    <a class="nav-link" href="{% url 'encyclopedia:random_page' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
